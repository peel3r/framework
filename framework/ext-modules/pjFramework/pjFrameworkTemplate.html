<div class="pj-title-bar"       >
    <div class="row">
        <div class="pj-logo-area col-sm-6">
            <img class="pj-icon" ng-src="{{ iconFile }}" />
            <div class="pj-title-area">
                <p class="pj-logo-title">{{ title }}</p>
                <p class="pj-logo-subtitle">{{ subtitle }}</p>
            </div>
        </div>
        <div class="pj-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
            </div>
        </div>
    </div>
</div>
<div ng-transclude></div>
